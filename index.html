<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Colaboradores</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS for specific styling and D3.js overrides -->
    <link rel="stylesheet" href="style.css">
    <!-- D3.js for network visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="font-inter bg-gray-100 min-h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Sidebar for Filters -->
    <aside class="w-full md:w-80 bg-white p-4 shadow-lg overflow-y-auto z-10 flex-shrink-0">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center md:text-left">Filtrar Colaboradores</h1>
        <div id="filter-tabs">
            <!-- Tabs will be dynamically loaded here by script.js -->
        </div>
    </aside>

    <!-- Main Content Area for Network Visualization -->
    <main class="flex-1 p-4 flex flex-col items-center justify-center overflow-hidden">
        <h2 class="text-xl font-semibold mb-4 text-gray-700 text-center">Red de Colaboradores</h2>
        <div id="network-container" class="flex-1 w-full bg-white rounded-lg shadow-md p-2 flex items-center justify-center relative">
            <svg id="network-svg" class="w-full h-full"></svg>
            <div id="no-results" class="absolute inset-0 flex items-center justify-center text-gray-500 text-lg font-medium hidden">
                No hay colaboradores que coincidan con los filtros seleccionados.
            </div>
        </div>
    </main>

    <!-- Person Details Modal -->
    <div id="person-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-person-name" class="text-2xl font-bold text-gray-800"></h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700 text-3xl leading-none">
                    &times;
                </button>
            </div>
            <div id="modal-person-details" class="space-y-3 text-gray-700">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
