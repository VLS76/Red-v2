<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Personas</title>
    <!-- Tailwind CSS CDN for utility classes and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom styles for specific elements -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter bg-gray-100 flex h-screen overflow-hidden">
    <!-- Filter Panel on the Left -->
    <div class="flex-none w-1/4 p-4 bg-white shadow-lg rounded-lg m-4 overflow-y-auto" id="filter-panel">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Filtrar Personas</h2>
        <!-- Filters (collapsible tabs with checkboxes) will be dynamically injected here by script.js -->
    </div>

    <!-- Main Content Area for Network Visualization and Person Details -->
    <div class="flex-grow flex flex-col p-4 m-4 bg-white shadow-lg rounded-lg relative">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Visualizaci√≥n de la Red</h2>
        <!-- Network Visualization Container -->
        <div id="network-container" class="flex-grow relative overflow-hidden rounded-lg border border-gray-200">
            <!-- D3.js will render the network graph inside this SVG element -->
            <svg id="network-svg" class="w-full h-full"></svg>
        </div>

        <!-- Loading Indicator for dynamic updates -->
        <div id="loading-indicator" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 z-10 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-blue-500"></div>
        </div>

        <!-- Person Details Box (hidden by default) -->
        <div id="person-details" class="bg-blue-50 p-4 mt-4 rounded-lg shadow-inner border border-blue-200 text-sm hidden">
            <h3 class="font-semibold text-blue-800 mb-2">Detalles de la Persona Seleccionada:</h3>
            <p id="person-name" class="font-bold text-blue-900"></p>
            <ul id="person-indicators" class="list-disc pl-5 text-gray-700"></ul>
        </div>
    </div>

    <!-- D3.js library for force-directed graph visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Your custom JavaScript logic -->
    <script src="script.js"></script>
</body>
</html>
